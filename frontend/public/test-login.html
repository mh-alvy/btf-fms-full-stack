<!DOCTYPE html>
<html>
<head>
    <title>Login Test - Fee Management System</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h2>üîë Fee Management System - Login Test</h2>
    <p>Test the login functionality directly with the backend API.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">üöÄ Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <h3>üìã Available Credentials:</h3>
    <ul>
        <li><strong>Admin:</strong> admin / admin123</li>
        <li><strong>Manager:</strong> manager / manager123</li>
        <li><strong>Developer:</strong> developer / dev123</li>
    </ul>
    
    <p><a href="/">‚Üê Back to Main System</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div class="result">‚è≥ Testing login...</div>';
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ <strong>LOGIN SUCCESS!</strong><br>
                            Welcome, ${data.user.name}!<br>
                            Role: ${data.user.role}<br>
                            Username: ${data.user.username}<br><br>
                            üéâ <strong>Your system is working perfectly!</strong><br>
                            <a href="/">Go to Main System ‚Üí</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå <strong>LOGIN FAILED</strong><br>
                            ${data.message || 'Invalid credentials'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        üî• <strong>CONNECTION ERROR</strong><br>
                        ${error.message}<br><br>
                        <strong>Possible Solutions:</strong><br>
                        ‚Ä¢ Make sure backend server is running on port 3001<br>
                        ‚Ä¢ Check if frontend is running on port 3000<br>
                        ‚Ä¢ Try refreshing the page
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
