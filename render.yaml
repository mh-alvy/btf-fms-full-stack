services:
  - type: web
    name: btf-fms-backend
    env: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
  
  - type: web
    name: btf-fms-frontend  
    env: node
    plan: free
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    startCommand: npm start --prefix frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000