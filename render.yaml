services:
  # Backend API Service (Primary)
  - type: web
    name: btf-fms-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false  
      - key: CORS_ORIGIN
        value: https://btf-fms-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service (Separate)  
  - type: web
    name: btf-fms-frontend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://btf-fms-backend.onrender.com/api
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

  # Alternative: Backend as Node.js service
  - type: web
    name: btf-fms-backend-node
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install --production
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://btf-fms-frontend.onrender.com
    healthCheckPath: /api/health